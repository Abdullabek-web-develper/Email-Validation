<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Email Validation</title>
</head>
<body>
  <div class="content">
    <header>Email Validation Check in HTML CSS & Javascript</header>
    <form action="#">
      <div class="field">
        <input onkeyup="check()" type="text" id="email" placeholder="Enter Email Address">
        <div class="icons">
          <span class="icon1 fas fa-exclamation"></span>
          <span class="icon2 fas fa-check"></span>
        </div>
      </div>
      <div class="error-text">Please Enter Valid Email Address</div>
      <button>Submit</button>
    </form>
  </div>
  

  <script src="./js/main.js"></script>
</body>
</html>
